<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav><img src="images/logo.svg" alt="" class="logo"></nav>
  <main>
    <div class="illustration-container"><img src="images/illustration-mockups.svg" alt="" class="illustration"></div>
    <div class="info-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="icon-container">
      <ion-icon name="logo-facebook" id="facebook"></ion-icon>
      <ion-icon name="logo-twitter" id="twitter"></ion-icon>
      <ion-icon name="logo-instagram" id="instagram"></ion-icon>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
